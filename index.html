<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Френски абсолютизъм от XVII век</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #9bc5ff, #e1e7ff);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .wrapper {
        width: 90%;
        max-width: 1200px;
        background: #ffffffdd;
        padding: 25px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(0,0,0,0.2);
    }

    h1 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 25px;
        font-size: 36px;
        letter-spacing: 1px;
        color: #2a2a2a;
    }

    .container {
        position: relative;
        width: 100%;
        transform: skew(-1deg);
        background: white;
        padding: 0;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 650px;
        border: none;
        border-radius: 0;
        object-fit: contain;
    }

    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 70px;
        font-weight: 700;
        color: #3b3b3b;
        cursor: pointer;
        user-select: none;
        transition: 0.25s;
        padding: 10px;
    }

    .arrow:hover {
        color: #000;
        transform: translateY(-50%) scale(1.15);
    }

    #leftArrow { left: 10px; }
    #rightArrow { right: 10px; }
</style>
</head>

<body>

<div class="wrapper">
    <h1>Френски абсолютизъм от XVII век</h1>

    <div class="container">
        <div id="leftArrow" class="arrow">&#10094;</div>

        <iframe id="viewer" src="Из1.jpg"></iframe>

        <div id="rightArrow" class="arrow">&#10095;</div>
    </div>
</div>

<script>
    let current = 1;
    const total = 17;

    function updateImage() {
        document.getElementById("viewer").src = `Из${current}.jpg`;
    }

    document.getElementById("leftArrow").onclick = () => {
        current--;
        if (current < 1) current = total;
        updateImage();
    };

    document.getElementById("rightArrow").onclick = () => {
        current++;
        if (current > total) current = 1;
        updateImage();
    };
</script>

</body>
</html>
