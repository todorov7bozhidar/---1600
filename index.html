<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Френски абсолютизъм от XVII век</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #e6edf7;
    }

    .header {
        background: #2d3e8b;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .viewer-wrapper {
        margin: 0 auto;
        width: 90%;
        height: 90vh;
        background: white;
        border-left: 6px solid #2d3e8b; 
        border-right: 6px solid #2d3e8b;
        border-bottom: 20px solid #2d3e8b; /* Дебела долна част */
        border-top: 2px solid #2d3e8b;
        border-radius: 14px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 18px rgba(0,0,0,0.3);
    }

    .image-container img {
        max-height: 95vh;
        max-width: 95vw;
        transform: rotate(90deg); /* ⚠️ Изображението е обърнато хоризонтално */
        display: block;
    }

    /* Бутоните под рамката */
    .thumbs {
        width: 90%;
        margin: 10px auto;
        text-align: center;
    }

    .thumbs button {
        background: #2d3e8b;
        color: white;
        border: none;
        padding: 10px 16px;
        margin: 5px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    .thumbs button:hover {
        background: #445ad1;
    }
</style>

<script>
function loadImage(imgName) {
    document.getElementById("mainImage").src = imgName;
}
</script>
</head>

<body>

<div class="header">Френски абсолютизъм от XVII век</div>

<div class="viewer-wrapper">
    <div class="image-container">
        <img id="mainImage" src="Из1.png">
    </div>
</div>

<div class="thumbs">
    <!-- Натискаш бутона → зарежда изображение в "E-frame" -->
    <button onclick="loadImage('Из1.png')">Изображение 1</button>
    <button onclick="loadImage('Из2.png')">Изображение 2</button>
    <button onclick="loadImage('Из3.png')">Изображение 3</button>
    <button onclick="loadImage('Из4.png')">4</button>
    <button onclick="loadImage('Из5.png')">5</button>
    <button onclick="loadImage('Из6.png')">6</button>
    <button onclick="loadImage('Из7.png')">7</button>
    <button onclick="loadImage('Из8.png')">8</button>
    <button onclick="loadImage('Из9.png')">9</button>
    <button onclick="loadImage('Из10.png')">10</button>
    <button onclick="loadImage('Из11.png')">11</button>
    <button onclick="loadImage('Из12.png')">12</button>
    <button onclick="loadImage('Из13.png')">13</button>
    <button onclick="loadImage('Из14.png')">14</button>
    <button onclick="loadImage('Из15.png')">15</button>
    <button onclick="loadImage('Из16.png')">16</button>
    <button onclick="loadImage('Из17.png')">17</button>
</div>

</body>
</html>
